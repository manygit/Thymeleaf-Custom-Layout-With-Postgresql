<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<style>
	h1,h3{
		font-weight:bold;
		font-size:60px;
		animation: random-color 4s linear infinite;
	}
	
	h2,h4{
		font-weight:bold;
		font-size:60px;
		animation: random-color-1 4s ease-in infinite;
	}
	
	@keyframes random-color{
		0%{
			color:black;
			transform:rotateY(0deg);
		}
		100%{
			color:green;
			transform:rotateY(-360deg);
		}
	}
	@keyframes random-color-1{
		0%{
			color:red;
			transform:rotateY(0deg);
		}
		100%{
			color:blue;
			transform:rotateY(360deg);
		}
	}
</style>
</head>
<body>
	<div layout:fragment="content" style="text-align:center;">
		<div class="col-sm-1"></div>
		<div class="col-sm-3" style="background:rgb(29, 193, 160);">
			<p style="width:100%; height:150px; text-align: center;line-height: 150px;">
				<span th:utext="#{dashboard.tataluser}">Total User : </span>
				<span th:text="${TOTAL}">0</span>
			</p>
		</div>
		<div class="col-sm-1"></div>
		<div class="col-sm-3" style="background:rgb(106, 242, 178);">
			<p style="width:100%; height:150px;text-align: center;line-height: 150px;">
				<span​​​​​​​​​​ th:utext="#{dashboard.male}">Total Male User : </span>
				<span th:text="${MALE}">0</span>
			</p>
		</div>
		<div class="col-sm-1"></div>
		<div class="col-sm-3" style="background:rgb(28, 115, 191);">
			<p style="width:100%; height:150px;text-align: center;line-height: 150px;">
				<span th:utext="#{dashboard.female}">Total Female User : </span>
				<span th:text="${FEMALE}">0</span>
			</p>
		</div>
	</div>
</body>
</html>
